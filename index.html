                <p>Loses: <span id="loses"></span></p>

                <p>Guesses So far: <span id="guessSofar"></span></p>

    <script>


        var wins = 0;
        var loses = 0;
        var guessSofar = 0;
        var computerGuess
        var userGuess
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var displayText = "Type in a letter and see if you're part psychic";
        var guessesLeft = 9;

        //function to display results
        function updateDisplay() {
            document.querySelector("#displayText").innerHTML = displayText;
            document.querySelector("#wins").innerHTML = wins;
            document.querySelector("#loses").innerHTML = loses;
            document.querySelector("#guessesLeft").innerHTML = guessesLeft;
            document.querySelector("#guessSofar").innerHTML = guessSofar;
        };

        updateDisplay()


        //function to generate random letter 
        function computerSelectRandomLetter() {
            computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess);
        };

        computerSelectRandomLetter()



        // function to reset scores

        function resetScores() {

            guessesLeft = 9;
            guessSofar = 0;
        };



        //create onkey event function to start game

        document.onkeyup = function (event) {

            userGuess = event.key;
            console.log(userGuess)



            updateDisplay()


            //if comparing guesses 
            if (userGuess === computerGuess) {
                console.log("You won");
                wins++;
                guessSofar++;



                updateDisplay()
                computerSelectRandomLetter()

            }



            else if (userGuess !== computerGuess) {
                console.log("You lost");

                guessSofar++;
                guessesLeft--;

                updateDisplay()

            }

            if (guessesLeft < 1) {
                console.log("Restart game");

                loses++;
                resetScores()

                updateDisplay()

            }
















        }


    </script>
